<main>
  <h2>Forum & Recenzii</h2>
  
  <section id="forum">
    <h3>Discuții despre Regele Mihai I</h3>
    <div>
      <label for="topic">Deschide o discuție:</label>
      <input type="text" id="topic" name="topic" placeholder="Introducerea unui subiect de discuție">
      <textarea id="message" name="message" placeholder="Scrie un mesaj pentru forum"></textarea>
      <button onclick="submitForumPost()">Postează discuția</button>
    </div>
    <div id="forum-posts">
    </div>
  </section>
  
  <section id="reviews">
    <h3>Lasă o recenzie</h3>
    <div>
      <label for="review-title">Titlul recenziei:</label>
      <input type="text" id="review-title" name="review-title" placeholder="Introducerea titlului recenziei">
      
      <label for="review-text">Recenzia:</label>
      <textarea id="review-text" name="review-text" placeholder="Scrie o recenzie despre Regele Mihai I"></textarea>
      
      <button onclick="submitReview()">Postează recenzia</button>
    </div>
    <div id="reviews-list">
    </div>
  </section>
  
  <script>
    function submitForumPost() {
      const topic = document.getElementById('topic').value;
      const message = document.getElementById('message').value;
      const post = `<div><h4>${topic}</h4><p>${message}</p></div>`;
      document.getElementById('forum-posts').innerHTML += post;
      document.getElementById('topic').value = '';
      document.getElementById('message').value = '';
    }
    
    function submitReview() {
      const title = document.getElementById('review-title').value;
      const reviewText = document.getElementById('review-text').value;
      const review = `<div><h4>${title}</h4><p>${reviewText}</p></div>`;
      document.getElementById('reviews-list').innerHTML += review;
      document.getElementById('review-title').value = '';
      document.getElementById('review-text').value = '';
    }
  </script>
</main>
